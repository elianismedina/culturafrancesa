<!DOCTYPE html>
<html lang="es-col">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador texto Elianis</title>
    <link rel="stylesheet" href="https://elianismedina.github.io/encriptador-texto-alura/dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chau+Philomene+One:ital@0;1&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body class="bg-gradient-to-b from-primary to-light">
    <header>
      <nav
        class="flex flex-row mx-auto p-4 items-start justify-start font-montserrat max-w-5xl ml-4"
      ><div class="flex flex-col gap-4">
        <p class="text-secondary font-chauphilomeneone text-5xl font-normal">a</p>
        <h1 class="text-2xl font-chauphilomeneone text-secondary">Encriptador de texto</h1>
      </div>
      </nav>
    </header>
    <main
      class="mx-auto mt-4 flex h-full flex-col items-center justify-between gap-12 md:grid md:max-w-5xl md:grid-cols-6 mb-4 p-8"
    >
      <div class="hidden md:grid"></div>
      <div class="flex flex-col gap-4 w-full md:col-span-3">
        <label for="text" class="text-secondary">Ingrese el texto aquí</label>
        <textarea
          cols="30"
          rows="10"
          name="textousuario"
          id="textousuario"
          required
          class="bg-secondary text-light h-48 rounded-lg font-montserrat text-xl p-2"
        >
        </textarea>
        <div class="flex flex-row gap-2">
          <img src="./images/icons8-info.svg" alt="info" width="20" height="20">
          <p class="text-secondary text-xs">Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="flex flex-col gap-2 md:flex md:flex-row md:items-center md:justify-center">
          <button
          class="bg-dark text-primary font-montserrat font-semibold p-4 rounded-lg md:w-1/2"
          id="encriptar"
          >
          Encriptar
          </button>
          <button
          class="bg-secondary text-primary font-montserrat font-semibold p-4 rounded-lg md:w-1/2"
          id="desencriptar"
          >
          Desencriptar
          </button>
        </div>
      </div>
      <div class="md:col-span-2 bg-secondary rounded-lg p-8 w-full">

        <img src="./images/Muñeco.png" alt="Muneco" id="imagen" class="hidden md:flex">
        <p class="font-montserrat font-bold mb-4 text-primary text-center mt-4" id="headerresultado"></p>
        <p class="font-montserrat font-medium text-dark text-center" id="mensajeresultado"></p>
        <textarea
        name="resultado"
        id="resultado"
        class="hidden w-full bg-light rounded-lg text-secondary mt-4 p-2" 
        rows="6"
        cols="30"></textarea>
        <button
        id="copiar"
        class="hidden bg-dark text-primary font-montserrat font-semibold p-4 rounded-lg w-full"
        >Copiar</button>
      </div>
      <script src="app.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    </main>
    <footer
      class="flex items-center justify-center bg-primary h-full p-6 font-montserrat"
    >
      <p class="text-dark font-semibold text-center text-xs">
        Desarrollado por ElianisDev como parte del reto Alura 2024
      </p>
    </footer>
  </body>
</html>

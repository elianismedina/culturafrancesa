<!DOCTYPE html>
<html lang="es-col">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador texto Elianis</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-b from-primary to-light">
    <header>
      <nav
        class="flex flex-row gap-8 mx-auto p-4 items-start justify-start font-montserrat max-w-5xl "
      >
      <p class="text-secondary">Logo</p>
      </nav>
    </header>
    <main
      class="mx-auto mt-8 flex h-full flex-col items-center justify-between gap-8 md:grid md:max-w-5xl md:grid-cols-6 mb-4 p-8"
    >
      <div class="hidden md:grid">Logo</div>
      <div class="flex flex-col gap-4 w-full md:col-span-3">
        <label for="text" class="text-secondary">Ingrese el texto aquí</label>
        <textarea
          cols="30"
          rows="10"
          name="textousuario"
          id="textousuario"
          required
          class="bg-secondary text-light h-48 rounded-lg font-montserrat"
        >
        </textarea>
        <p class="text-secondary text-xs">Solo letras minúsculas y sin acentos</p>
        <button
          class="bg-dark text-primary font-montserrat font-semibold p-4 rounded-lg"
          onclick="encriptar()"
        >
          Encriptar
        </button>
        <button
          class="bg-secondary text-primary font-montserrat font-semibold p-4 rounded-lg"
        >
          Desencriptar
        </button>
      </div>
      <div class="md:col-span-2 bg-secondary rounded-lg p-8 w-full">

        <img src="./images/Muñeco.png" alt="ningún texto encontrado" class="hidden md:grid md:mt-8" width="330" height="300">
        <p class="font-montserrat font-bold mb-4 text-primary text-center mt-4"></p>
        <p class="font-montserrat p-4 w-full text-center" id="mensaje"></p>
        <button
        id="copiar"
        class="bg-dark text-primary font-montserrat font-semibold p-4 rounded-lg w-full"
        onclick="btnEncriptar()"
        >Copiar</button>
      </div>
      <script src="app.js"></script>

    </main>
    <footer
      class="flex items-center justify-center bg-primary h-full p-6 text-xs"
    >
      <p class="text-dark font-montserrat font-semibold">
        Desarrollado por ElianisDev
      </p>
    </footer>
  </body>
</html>

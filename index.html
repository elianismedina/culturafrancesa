<!DOCTYPE html>
<html lang="es-col">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador texto Elianis</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gradient-to-b from-primary to-light">
    <header>
      <nav
        class="flex flex-row gap-8 mx-auto p-4 items-start justify-start font-montserrat max-w-5xl "
      >
       <p class="text-secondary">Logo</p>
      </nav>
    </header>
    <main
      class="mx-auto mt-8 flex h-full flex-col items-center justify-between gap-8 md:grid md:max-w-5xl md:grid-cols-2 mb-4 p-8"
    >
      <label for="text" class="text-secondary">Ingrese el texto aquí</label>
      <textarea
        name="text"
        id="text"
        class="bg-secondary text-light w-full h-48 p-4 rounded-lg"
        placeholder="Escribe aquí el texto que deseas encriptar"
      ></textarea>
      <div class="flex flex-col gap-4">
        <button
          class="bg-secondary text-primary font-montserrat font-semibold p-4 rounded-lg"
        >
          Encriptar
        </button>
        <button
          class="bg-secondary text-primary font-montserrat font-semibold p-4 rounded-lg"
        >
          Desencriptar
        </button>
        <div class="bg-secondary w-full p-4 rounded-lg">
          <p class="font-montserrat text-justify">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad fugiat totam debitis blanditiis? Tenetur maxime facere dignissimos eligendi animi iste, sint soluta. Maxime, omnis minus eos similique illum alias nostrum?</p>
        </div>
    </main>
    <footer
      class="flex items-center justify-center bg-primary h-full p-6 text-xs"
    >
      <p class="text-dark font-montserrat font-semibold">
        Desarrollado por ElianisDev
      </p>
    </footer>
  </body>
</html>
